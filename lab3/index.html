<html>
 <head>
  <title>Таблица</title>
  <style type="text/css">
   TABLE {
    width: 350px;
    border-collapse: collapse;
   }
   TD, TH {
    padding: 3px;
    border: 1px solid black;
   }
   TH {
    background: #b0e0e6;
   }
  </style>
 </head>
  <body>
<h1>Таблица студентов</h1>
<table id ="myTable" border = "1" border-collapse="collapse">
  <tr><td>Имя</td><td>Фамимлия</td><td>Возраст</td><td>Средний балл</td><td>Удаление</td></tr>
</table>
    <form action="" name="form" onsubmit="Complete();return false;">
    	<h3>Введите нового студента:</h3>
    	<p>Имя</p><input type="text" name="name">
    	<p>Фамиилия</p><input type="text" name="surname">
    	<p>Возраст</p><input type="number" name="age">
    	<p>Средний балл</p><input type="text" name="ball"><br><br>
    	<input type="submit" name="button" value="Добавить">
    </form>
     	<script src="script.js"></script>
  </body>
</html>
